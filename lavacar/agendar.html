<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento - Lava-Car</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      padding: 2rem;
      text-align: center;
    }
    header {
      margin-bottom: 2rem;
    }
    h1 {
      color: #1e90ff;
    }
    form {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      display: inline-block;
      text-align: left;
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 1rem;
      margin-top: 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }
    button:hover {
      background-color: #0f67d1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Agendar Lavagem</h1>
  </header>

  <form id="formAgendamento">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required />

    <label for="periodo">Período:</label>
    <select id="periodo" name="periodo" required>
      <option value="">Selecione</option>
      <option value="Manhã">Manhã</option>
      <option value="Tarde">Tarde</option>
    </select>

    <label for="tipoServico">Tipo de Serviço:</label>
    <select id="tipoServico" name="tipoServico" required>
      <option value="">Selecione</option>
      <option value="Lavagem Simples">Lavagem Simples</option>
      <option value="Lavagem Completa">Lavagem Completa</option>
      <option value="Lavagem + Polimento">Lavagem + Polimento</option>
    </select>
    <label for="veiculo">Veículo:</label>
   <input type="text" id="veiculo" name="veiculo" placeholder="Ex: Fiat Uno, Corolla" />]

    <label for="observacoes">Observações:</label>
    <input type="text" id="observacoes" name="observacoes" />

    <button type="submit">Agendar</button>
  </form>

  <br /><br />
  <button onclick="sair()">Sair</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://kiqvzarmwooveklezzfm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtpcXZ6YXJtd29vdmVrbGV6emZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYwNjA0MTMsImV4cCI6MjA2MTYzNjQxM30.aW2IAN1xlL8HOZfKqZnGr-7Lw5Ay-AA4MwT-E7dK1A8'
    );

    async function verificarSessao() {
      const { data, error } = await supabase.auth.getUser();
      if (!data?.user || error) {
        window.location.href = 'index.html';
      }
    }

    async function sair() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }

    document.getElementById('formAgendamento').addEventListener('submit', async (e) => {
      e.preventDefault();

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        alert("Usuário não autenticado.");
        return;
      }

      const dados = {
        usuario_id: user.id,
        data: document.getElementById('data').value,
        periodo: document.getElementById('periodo').value,
        tipo_servico: document.getElementById('tipoServico').value,
        observacoes: document.getElementById('observacoes').value || null
      };

      console.log("Dados para enviar:", dados);

      const { error } = await supabase
        .from('agendamentos')
        .insert([dados]);

      if (error) {
        alert('Erro ao agendar: ' + error.message);
        console.error(error);
      } else {
        alert('Agendamento realizado com sucesso!');
        window.location.href = 'meus-agendamentos.html';
      }
    });

    verificarSessao();
  </script>

</body>
</html>
