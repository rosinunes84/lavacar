<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Agendamento - LavaCar</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Editar Agendamento</h1>
    <button onclick="window.location.href='admin_dashboard.html'" class="btn-voltar">Voltar</button>
  </header>

  <main>
    <form id="formEditarAgendamento">
      <label for="nome">Cliente:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required />

      <label for="servico">Serviço:</label>
      <input type="text" id="servico" name="servico" required />

      <label for="veiculo">Veículo:</label>
      <input type="text" id="veiculo" name="veiculo" />

      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="Pendente">Pendente</option>
        <option value="Confirmado">Confirmado</option>
        <option value="Concluído">Concluído</option>
        <option value="Cancelado">Cancelado</option>
      </select>

      <button type="submit">Salvar Alterações</button>
    </form>
  </main>

  <script type="module" src="js/editar-agendamento.js"></script>
</body>
</html>
