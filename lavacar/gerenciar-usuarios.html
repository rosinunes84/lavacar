<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .usuario-card {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .usuario-card p {
      margin: 5px 0;
    }

    .usuario-card button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-excluir {
      background-color: #e74c3c;
      color: white;
    }

    .btn-editar {
      background-color: #3498db;
      color: white;
    }

    #modal-edicao {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 100px auto;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }

    .modal-content input[type="text"],
    .modal-content input[type="email"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .modal-content button {
      margin-right: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content .btn-salvar {
      background-color: #2ecc71;
      color: white;
    }

    .modal-content .btn-cancelar {
      background-color: #95a5a6;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Gerenciar Usuários</h1>

  <div id="lista-usuarios">
    <p>Carregando usuários...</p>
  </div>

  <!-- Modal de Edição -->
  <div id="modal-edicao">
    <div class="modal-content">
      <h2>Editar Usuário</h2>

      <input type="hidden" id="edit-id" />

      <label for="edit-nome">Nome:</label>
      <input type="text" id="edit-nome" />

      <label for="edit-telefone">Telefone:</label>
      <input type="text" id="edit-telefone" />

      <label>
        <input type="checkbox" id="edit-admin" />
        Administrador
      </label>

      <button class="btn-salvar" onclick="salvarAlteracoes()">Salvar</button>
      <button class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
    </div>
  </div>

  <!-- JS externo -->
  <script type="module" src=".js/gerenciar_usuarios.js"></script>
</body>
</html>
